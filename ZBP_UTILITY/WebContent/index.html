<!DOCTYPE HTML>
<html>
  <head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-theme="sap_bluecrystal"
				data-sap-ui-libs="sap.m, sap.ui.layout, sap.ui.core"
        data-sap-ui-xx-bindingSyntax="complex"
        data-sap-ui-resourceroots='{"ZBP_UTILITY": "./"}'>
        
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->
    <link href="css/style.css" type="text/css" rel="stylesheet" media="all"/>
    
		<script>
				sap.ui.localResources("zbp_utility");
				var app = new sap.m.App({initialPage:"idmain1"});
				var page = sap.ui.view({id:"idmain1", viewName:"zbp_utility.main", type:sap.ui.core.mvc.ViewType.XML});
				app.addPage(page);
				app.placeAt("content");
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
